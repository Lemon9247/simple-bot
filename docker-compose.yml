services:
    simple-bot:
        build: .
        restart: unless-stopped
        user: "0:0"  # safe â€” rootless Docker maps UID 0 to host user
        volumes:
            - ./config.yaml:/config/config.yaml:ro
            - ${PI_CWD}:/pi-cwd              # pi's working directory
            - ${PI_HOME:-~/.pi}:/root/.pi  # pi agent config, auth, extensions
        env_file:
            - .env
