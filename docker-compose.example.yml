services:
    nest:
        build: .
        restart: unless-stopped
        user: "0:0"  # safe — rootless Docker maps UID 0 to host user
        cap_add:
            - NET_ADMIN  # for iptables LAN blocking in entrypoint
        # Direct port mapping — use this when running WITHOUT Caddy.
        # Comment out when using the Caddy sidecar below.
        ports:
            - "8484:8484"
        networks:
            - isolated
        volumes:
            - ./config.yaml:/config/config.yaml:ro
            - ./home:/home/wren           # Persistent home directory
            - nix-store:/nix              # Persistent Nix store (optional)
        environment:
            - HOME=/home/wren
        env_file:
            - .env

    # ─── Caddy reverse proxy (uncomment to enable) ────────────
    # Provides automatic TLS via Let's Encrypt. When using Caddy,
    # remove the `ports` mapping from the nest service above —
    # Caddy handles external traffic on 80/443.
    #
    # caddy:
    #     image: caddy:2-alpine
    #     restart: unless-stopped
    #     ports:
    #         - "80:80"
    #         - "443:443"
    #     volumes:
    #         - ./examples/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    #         - caddy-data:/data
    #         - caddy-config:/config
    #     networks:
    #         - isolated

networks:
    isolated:
        driver: bridge

volumes:
    nix-store:
