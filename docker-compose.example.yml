services:
    nest:
        build: .
        restart: unless-stopped
        user: "0:0"  # safe â€” rootless Docker maps UID 0 to host user
        cap_add:
            - NET_ADMIN  # for iptables LAN blocking in entrypoint
        networks:
            - isolated
        volumes:
            - ./config.yaml:/config/config.yaml:ro
            - ./home:/home/wren           # Persistent home directory
        environment:
            - HOME=/home/wren
        env_file:
            - .env

networks:
    isolated:
        driver: bridge
