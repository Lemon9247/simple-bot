pi:
    cwd: {{PI_CWD}}

security:
    allowed_users:
        - "{{ALLOWED_USER}}"

server:
    port: 8484
    token: "env:SERVER_TOKEN"
    publicDir: /app/public

vault:
    path: {{VAULT_PATH}}

